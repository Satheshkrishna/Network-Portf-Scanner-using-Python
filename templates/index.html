<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nmap Domain Scanner</title>
    <style>
        body {
            background-color: #000;
            color: #00ff00;
            font-family: 'Courier New', Courier, monospace;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.7);
            background: rgba(0, 0, 0, 0.8);
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #00ff00;
            background-color: #000;
            color: #00ff00;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #00ff00;
            border: none;
            color: #000;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #00cc00;
        }
        .output {
            margin-top: 20px;
            background-color: #111;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #00ff00;
            white-space: pre-wrap;
            height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Nmap Domain Scanner</h1>
        <form method="POST">
            <input type="text" name="domain" placeholder="Enter domain..." required autofocus>
            <button type="submit">Scan</button>
        </form>
        <div class="output">{{ output }}</div>
    </div>
</body>
</html>
